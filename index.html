<body>
    <div class="container">
        <div class="img">
            <img src="img/coquelicot.jpg" alt="coquelicot">
        </div>
        <div class="content">
            <h1>Les coquelicots</h1>
            <p>Les coquelicots sont des fleurs rouges emblématiques, 
            souvent associées aux champs de céréales. 
            Ils ont des propriétés médicinales et symbolisent
             souvent la mémoire des soldats morts au combat.
              Ils sont des fleurs annuelles, semées à l'automne
               pour fleurir au printemps et en été.</p>
        </div>
    </div>
